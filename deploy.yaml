import: 
  - recipe/laravel.php
  - contrib/npm.php

config:
  repository: 'https://github.com/michaelcabello/apife.git'

hosts:
  facturacion:
    remote_user: mike
    hostname: 164.92.76.197
    deploy_path: '/var/www/html/{{hostname}}'

tasks:
  deploy:
    - deploy:prepare
    - deploy:vendors
    - artisan:storage:link
    - artisan:cache:clear
    - artisan:config:cache
    - artisan:event:cache
    - artisan:event:clear
    - artisan:route:cache
    - artisan:route:clear
    - artisan:view:cache
    - artisan:view:clear
    - artisan:migrate
    - npm:install
    - build
    - deploy:publish

  build:
    - run: uptime
    - run: npm run build

after:
  deploy:failed: deploy:unlock
